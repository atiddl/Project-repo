{% block title %}Profile Update{% endblock %}

{% block content %}

    <h2>Update Profile</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
