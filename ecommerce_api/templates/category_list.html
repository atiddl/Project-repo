{% extends "base.html" %}
{% block title %}Categories{% endblock %}

{% block content %}
<h2>Categories</h2>
<ul class="list-group">
    {% for category in categories %}
    <li class="list-group-item">
        <a href="{% url 'category_detail' category.id %}">{{ category.name }}</a>
    </li>
    {% empty %}
    <li class="list-group-item">No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
